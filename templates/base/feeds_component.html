{% for room in rooms  %}
  
              <div>
                {% if request.user == room.host %} <!--
                  so i dont want everyone to be able to edit or delete except the owner
                -->
                  <a href="{% url 'base:update-room' room.id %}">Edit</a>
                  <a href="{% url 'base:delete-room' room.id  %}">Delete</a>
                {% endif %}
  
                <a href="{% url 'base:user-profile' room.host.id %} ">{{room.host.username}}</a>
                  <h5>{{room.id}} --<a href="{% url 'base:room' room.id %}"> {{room.name}}</a></h5>
                  <small>{{room.topic.name}}</small>
                  <hr>
              </div>
            {% endfor %}
